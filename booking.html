<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majlis Al Bahr - Table Reservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F4E8C1;
            --gold-dark: #B8860B;
            --brown-dark: #3D2914;
            --brown-medium: #5C4033;
            --cream: #FDF5E6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--brown-dark) 0%, #2C1810 100%);
            min-height: 100vh;
            color: var(--cream);
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background: 
                radial-gradient(circle at 20% 50%, var(--gold-primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--gold-light) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, var(--gold-dark) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(212,175,55,0.4) 0%, transparent 70%);
            filter: blur(20px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        .logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(212,175,55,0.6));
            border-radius: 50%;
            background: radial-gradient(circle, rgba(61,41,20,0.8) 0%, transparent 70%);
            padding: 10px;
        }

        .restaurant-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gold-light), var(--gold-primary), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--gold-light);
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .form-wrapper {
            background: rgba(61, 41, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 24px;
            padding: 40px 30px;
            margin-top: 20px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .form-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
        }

        .tally-embed {
            width: 100%;
            min-height: 600px;
            border: none;
            border-radius: 12px;
            background: transparent;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: var(--gold-light);
            opacity: 0.6;
            font-size: 0.85rem;
            margin-top: 40px;
        }

        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: var(--gold-primary);
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: var(--gold-light);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold-primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold-primary);
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle-2 { top: 60%; right: 10%; animation-delay: 1s; }
        .sparkle-3 { bottom: 20%; left: 20%; animation-delay: 2s; }

        @media (max-width: 480px) {
            .restaurant-name { font-size: 2rem; }
            .form-wrapper { padding: 30px 20px; }
            .logo { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="sparkle sparkle-1"></div>
    <div class="sparkle sparkle-2"></div>
    <div class="sparkle sparkle-3"></div>

    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img src="majlis logo.png" alt="Majlis Al Bahr Logo" class="logo" onerror="this.style.display='none'">
            </div>
            <h1 class="restaurant-name">Majlis Al Bahr</h1>
            <p class="tagline">Fine Dining Experience</p>
        </header>

        <div class="form-wrapper">
            <iframe 
src="https://tally.so/embed/9qQPE5?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"  
              width="100%" 
                height="600" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0" 
                title="Majlis Al Bahr Reservation"
                class="tally-embed"
                allow="clipboard-write"
                style="background: transparent;"
            ></iframe>
        </div>

        <footer class="footer">
            <p>¬© 2026 Majlis Al Bahr. All rights reserved.</p>
            <div class="social-links">
                <a href="https://instagram.com" target="_blank" title="Instagram">üì∑</a>
                <a href="tel:+971" title="Call Us">üìû</a>
                <a href="#" title="Location">üìç</a>
            </div>
        </footer>
    </div>
</body>
</html>
